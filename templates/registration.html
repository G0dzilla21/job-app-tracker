<!DOCTYPE html>
<html>
<head>
    <!-- Add this to the <head> section of your HTML file -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <title>User Registration</title>
</head>
<body>
    {% include 'navbar.html' %}  {# Include the navigation bar #}
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header">
                        <h1 class="text-center">User Registration</h1>
                    </div>
                    <div class="card-body">
                        <form method="POST" action="/register">
                            <div class="form-group">
                                <label for="username">Username:</label>
                                <input type="text" name="username" class="form-control" required>
                            </div>
                            <div class="form-group">
                                <label for="password">Password:</label>
                                <div class="input-group">
                                    <input type="password" name="password" class="form-control" required>
                                    <div class="input-group-append">
                                        <button type="button" class="btn btn-outline-secondary" id="showPassword">Show</button>
                                    </div>
                                </div>
                            </div>

                            <div class="form-group">
                                <label for="confirm_password">Confirm Password:</label>
                                <div class="input-group">
                                    <input type="password" name="confirm_password" class="form-control" required>
                                    <div class="input-group-append">
                                        <button type="button" class="btn btn-outline-secondary" id="showConfirmPassword">Show</button>
                                    </div>
                                    {% if error %}
                                    <p></p>
                                    <div class="text-danger">Password and confirmation do not match.</div>
                                    {% endif %}
                                </div>
                            </div>
                            
                            <div class="form-group">
                                <label for="firstname">First Name:</label>
                                <input type="text" name="firstname" class="form-control">
                            </div>
                            <div class="form-group">
                                <label for="lastname">Last Name:</label>
                                <input type="text" name="lastname" class="form-control">
                            </div>
                            <div class="form-group">
                                <label for="email">Email:</label>
                                <input type="email" name="email" class="form-control" required>
                            </div>
                            <button type="submit" class="btn btn-primary btn-block">Register</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script>
        const showPasswordButton = document.getElementById("showPassword");
        const showConfirmPasswordButton = document.getElementById("showConfirmPassword");
        const passwordField = document.querySelector("input[name='password']");
        const confirmPasswordField = document.querySelector("input[name='confirm_password']");
        
        showPasswordButton.addEventListener("click", togglePasswordVisibility);
        showConfirmPasswordButton.addEventListener("click", togglePasswordVisibility);
        
        function togglePasswordVisibility() {
            if (passwordField.type === "password") {
                passwordField.type = "text";
                confirmPasswordField.type = "text";
            } else {
                passwordField.type = "password";
                confirmPasswordField.type = "password";
            }
        }
    </script>
</body>
</html>
