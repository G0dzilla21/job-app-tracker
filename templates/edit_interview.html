<!-- edit_interview.html -->

<!DOCTYPE html>
<html>
<head>
    <title>Edit Interview</title>
    <!-- Include Bootstrap CSS if needed -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    {% include 'navbar.html' %}
    <div class="container">
        <h1>Edit Interview</h1>

        <!-- Form for editing interview details -->
        <form method="POST">
            <div class="form-group">
                <label for="new_interview_date">Interview Date:</label>
                <input type="text" class="form-control" id="new_interview_date" name="new_interview_date" value="{{ interview[2] }}">
            </div>
            <div class="form-group">
                <label for="new_performance_notes">Performance Notes:</label>
                <textarea class="form-control" id="new_performance_notes" name="new_performance_notes">{{ interview[3] }}</textarea>
            </div>
            <button type="submit" class="btn btn-primary">Save Changes</button>
        </form>

        <a href="{{ url_for('view_interview', interview_id=interview[0]) }}">Cancel</a>
    </div>


    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.9.0/js/bootstrap-datepicker.min.js"></script>
    <script>
        // Initialize the date picker
        $('#new_interview_date').datepicker({
            format: 'yyyy-mm-dd',
            autoclose: true,
            todayHighlight: true
        });
    </script>
</body>
</html>
